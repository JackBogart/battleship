<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <dialog class="planning-modal">
      <div class="gameboard"></div>
      <div class="ship-wrapper">
        <div id="planning-ships"></div>
        <span class="error" aria-live="polite"></span>
      </div>
      <form action="" method="dialog" novalidate>
        <div class="form-inputs">
          <div class="form-row">
            <label for="name">Name</label
            ><input
              type="text"
              name="name"
              id="name"
              autocomplete="on"
              required
            />
            <span class="error" aria-live="polite"></span>
          </div>

          <div class="form-row">
            <fieldset id="opponent">
              <legend>Opponent</legend>
              <div class="radio-control">
                <input
                  type="radio"
                  name="opponent"
                  id="computer"
                  value="computer"
                  checked
                  required
                />
                <label for="computer">Computer</label>
              </div>

              <div class="radio-control">
                <input
                  type="radio"
                  name="opponent"
                  id="player"
                  value="player"
                />
                <label for="player">Player</label>
              </div>
            </fieldset>
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="randomize">Randomize</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </dialog>

    <div class="header">
      <h2>Battleship</h2>
      <label for="dark-mode" class="toggle">
        <input
          type="checkbox"
          name="dark-mode"
          id="dark-mode"
          autocomplete="off"
        />
        <span class="slider"></span>
        <div class="toggle-icon"></div>
      </label>
    </div>

    <div class="content">
      <div class="status"></div>
      <div class="gameplay-wrapper">
        <div class="gameboard-wrapper">
          <div class="player-name player-1"></div>
          <div class="gameboard player-1"></div>
        </div>
        <div class="buttons">
          <button type="button" class="start-game">Start Game</button>
        </div>
        <div class="gameboard-wrapper">
          <div class="player-name player-2"></div>
          <div class="gameboard player-2"></div>
        </div>
      </div>
    </div>

    <div class="github-banner">
      <a
        href="https://github.com/JackBogart"
        target="_blank"
        noopener
        noreferrer
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.5rem"
          height="1.5rem"
          viewBox="0 0 24 24"
          fill="#ffffff"
        >
          <path

          />
        </svg>
      </a>
      <span>Jack Bogart</span>
    </div>
  </body>
</html>
